<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TEXT AREA</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <!--Inputs simples-->
        <div class="form-input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="Willy Williamson" id="nombre">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" placeholder="willy@wonka.com" id="email">
        </div>
        <!--Select input, Datalist & option-->
        <fieldset>
        <legend>Información adicional</legend>
        <div class="form-input">
            <label for="select">Tipo de usuario</label>
            <select name="" id="select" name="type-of-user">
                <option value="user1">Personal</option>
                <option value="user2">Compañía</option>
                <option value="user3">Start Up</option>
                <option value="user4">Gubernamental</option>
            </select>
        </div>
        <div class="form-input">
            <label for="referente">Referente</label>
            <input list="referente">
            <datalist id="referente" name="type-of-user">
                <option>Un amigo</option>
                <option>Linkedin</option>
                <option>sitio web</option>
                <option>Gubernamental</option>
            </datalist>
        </div>
        </fieldset>
        <div class="form-input">
            <label for="mensaje">Mensaje</label>
            <textarea maxlength="500" placeholder="Escribe tu mensaje" id="mensaje"></textarea>
            <!--Existen atributos BOLEANOS que no necesitan un valor especifico, con ponerlos se activan,
            en este caso por ejemplo podrias ponerle: readonly, disabled, required. True or False -->
        </div>
        <div class="form-input">
            <label>Acepto los términos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
        <div class="form-input">
            <button>ENVIAR</button>
        </div>
    </form>
</body>
</html>
