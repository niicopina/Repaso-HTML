<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TEXT AREA</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form-input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="Willy Williamson" id="nombre">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" placeholder="willy@wonka.com" id="email">
        </div>
        <div class="form-input">
            <label for="mensaje">Mensaje</label>
            <textarea maxlength="500" placeholder="Escribe tu mensaje" id="mensaje"></textarea>
            <!--Existen atributos BOLEANOS que no necesitan un valor especifico, con ponerlos se activan,
            en este caso por ejemplo podrias ponerle: readonly, disabled, required. True or False -->
        </div>
        <div class="form-input">
            <label>Acepto los t√©rminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>
        </div>
        <div class="form-input">
            <button>ENVIAR</button>
        </div>
    </form>
</body>
</html>
